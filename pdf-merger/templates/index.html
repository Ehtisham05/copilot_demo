<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Extends the base template -->
    {% extends "base.html" %}

    {% block content %}
    <div class="container">
        <!-- Main Header -->
        <h1><i class="fas fa-file-pdf"></i> PDF Merger</h1>
        
        <!-- File Upload Form -->
        <form id="upload-form" action="/merge" method="post" enctype="multipart/form-data">
            <!-- Drag & Drop Zone -->
            <div class="drop-zone" id="drop-zone">
                <!-- Upload Icon -->
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Drag & Drop PDF files here or</p>
                
                <!-- Hidden File Input -->
                <input type="file" name="pdfs" id="file-input" multiple accept=".pdf" class="file-input" required>
                <!-- Custom Browse Button -->
                <label for="file-input" class="select-button">Browse Files</label>
            </div>
            
            <!-- Dynamic File List Container -->
            <div id="file-list" class="file-list"></div>
            
            <!-- Merge Button (Initially Disabled) -->
            <button type="submit" class="merge-button" disabled>
                <i class="fas fa-object-group"></i> Merge PDFs
            </button>
        </form>
    </div>
    {% endblock %}
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
