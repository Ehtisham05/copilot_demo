<!-- Base template that other templates will extend -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Main Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid px-5">
            <!-- Logo and Brand Name -->
            <a class="navbar-brand" href="/"><i class="fas fa-file-pdf"></i> PDF Merger</a>
            
            <!-- Mobile Navigation Toggle Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Navigation Links Container -->
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <!-- Left Side Navigation Items -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tools"><i class="fas fa-tools"></i> Tools</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tutorials"><i class="fas fa-book"></i> Tutorials</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/faq"><i class="fas fa-question-circle"></i> FAQ</a>
                    </li>
                </ul>
                <!-- Right Side Navigation Items -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/contact"><i class="fas fa-envelope"></i> Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about"><i class="fas fa-info-circle"></i> About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Required JavaScript Files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-code.js"></script>
</body>
</html>
